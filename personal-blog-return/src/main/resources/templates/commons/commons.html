<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--head-->
<head  th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
</head>


<body>
<!--P导航-->
<nav th:fragment="topSeg(n)" class="ui inverted attached segment me-padded-tb-mini  ">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui teal header item">NextGeneration</h2>
            <a th:href="@{/index}" class="menu-i item me-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a th:href="@{/type}" class="menu-i item me-mobile-hide" th:classappend="${n==2} ? 'active'" ><i class="idea icon"></i>分类</a>
            <a th:href="@{/tag}" class="menu-i item me-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a th:href="@{/file}" class="menu-i item me-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a th:href="@{/aboutMe}" class="menu-i item me-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <form class="right item me-margin-t" th:action="@{/queryBlog}">
                <div class="right item">
                    <div class="ui input icon transparent inverted">
                        <input name="title" type="text" placeholder="Search....">
                        <button class="ui fluid mini circular teal submit basic button icon" type="submit">search</button>
                    </div>
                </div>
            </form>
        </div>
        <a  class="ui black button icon  me-top-right me-mobile-show menu button"><i class="sidebar icon "></i></a>
    </div>
</nav>
<!--P侧边-->
<div th:fragment="sideSeg" class="me-z-index-max me-menu-width ui  vertical inverted mini menu me-border-radius me-pad-hide me-padded-tb-large me-margin-l-massive me-fixed animated bounceInUp">
    <div class="ui button inverted teal mini circular me-margin-tb left icon me-padded-lf-mini ">
        <a th:href="@{/index}" class="item me-mobile-hide"><i class="ui mini home icon"></i>首页</a>
    </div>
    <div class="ui button inverted teal mini circular left icon me-margin-tb me-padded-lf-mini ">
        <a th:href="@{/type}" class="item me-mobile-hide"><i class="ui mini idea icon"></i>分类</a>
    </div>
    <div class="ui button inverted teal mini circular left icon me-margin-tb me-padded-lf-mini ">
        <a th:href="@{/tag}" class="item me-mobile-hide"><i class="mini tags icon"></i>标签</a>
    </div>
    <div class="ui button inverted teal mini circular left icon me-margin-tb me-padded-lf-mini ">
        <a th:href="@{/file}" class="item me-mobile-hide"><i class="mini clone icon"></i>归档</a>
    </div>
</div>
<!--P尾部-->
<footer th:fragment="bottomSeg" class="ui mini inverted vertical segment aligned me-padded-t-massive me-margin-t-massive">
    <div class="ui center aligned container">
        <!--分四个板块/3/3/3/7份-->
        <div class="ui inverted divided grid stackable ">

            <div class="two wide column">
                <div class="ui card item centered" style="width: 110px">
                    <img th:src="@{/images/weChat.jpg}" class="ui rounded image" style="width: 110px">
                </div>
            </div>


            <div class="four wide column inverted header me-text-thin me-text-spaced-mini me-text-opacity-mini">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="recommendList">
                    <div class="ui inverted link list"  th:fragment="recommendList">
                        <a th:each="blog : ${recommendList}" th:href="@{/blog/} + ${blog.id}" class="item">[[${blog.title}]]</a>
                    </div>
                </div>
            </div>

            <div class="four wide column inverted header me-text-thin me-text-spaced-mini me-text-opacity-mini">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a   href="#" class="item">邮箱：ingram_13@foxmail.com</a>
                    <a   href="#" class="item">QQ:1064630546</a>
                </div>
            </div>

            <div class="six wide column ">
                <h4 class="ui inverted header">NextGeneration</h4>
                <p class="ui inverted me-text-thin me-text-spaced-mini me-text-opacity-mini me-text-line-mini">这是我的个人博客NextGeneration，会用来分享我的学习经验，感受，编程等相关知识，有兴趣的朋友可以常来看看哟~</p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <p class="inverted header me-text-thin me-text-spaced-mini me-text-opacity-mini  ">Copyright © 2020 Hynu-NextGeneration</p>
    </div>

</footer>
<!--admin导航-->
<nav th:fragment="adminTopSeg(n)" class="ui inverted attached segment me-padded-tb-mini  ">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui teal header item">管理员</h2>
            <a th:href="@{/admin/queryBlogPage}" class="menu-i item me-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a th:href="@{/admin/queryTypePage}" class="menu-i item me-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/admin/queryTagPage}" class="menu-i item me-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class=" text">
                        <img class="ui avatar image" th:fragment="adminAvatar" th:src="@{${session.userInfo.avatar}}">Ljh
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu ">
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui black button icon  me-top-right me-mobile-show menu button"><i class="sidebar icon "></i></a>
    </div>
</nav>
<!--admin名称-->
<span th:fragment="adminNickname" th:text="${session.userInfo.nickName}"></span>
<!--admin头像-->
<img class="ui avatar image" th:fragment="adminAvatar" th:src="@{${session.userInfo.avatar}}">






<!--script-->
<div th:fragment="script">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script th:src="@{/lib/tocbot/tocbot.min.js} "></script>
    <script th:src="@{/lib/qrcode/qrcode.min.js} "></script>
    <!--myScript-->
    <script>
        $('.menu.button').click(function () {
            $('.menu-i').toggleClass('me-mobile-hide');
        });
        $('#recommendList').load(/*[[@{/footer/recommendList}]]*/"/footer/recommendList");
    </script>

</div>
</body>
</html>
