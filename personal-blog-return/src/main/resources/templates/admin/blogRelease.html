<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body >
<!--导航-->
<div th:replace="~{commons/commons::adminTopSeg}"></div>
<div class="ui menu attached pointing">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item active teal">发布</a>
            <a href="#" class="item ">列表一览</a>
        </div>
    </div>
</div>
<!--main-->
<div class="me-container-small me-margin-tb">
    <div class="ui container">

        <form action="#" class="ui form segment" method="post">
                <!--head-->
            <div class="required field">
                <div class="ui right labeled input">
                    <input type="text" name="title" placeholder="标题">
                    <div class="ui dropdown basic teal label">
                        <div class="text">原创</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                </div>
            </div>

                <!--content-->
            <div class="field">
                <div id="md-content">
                    <textarea placeholder="博客内容..." style="display:none;" name="content">[TOC]</textarea>
                </div>
            </div>

                <!--分类、标签-->
            <div class="ui two fields">
                    <!--分类-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label  class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="错误日志">错误日志</div>
                                <div class="item" data-value="错误日志">错误日志</div>
                            </div>
                        </div>
                    </div>
                </div>
                    <!--标签-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label  class="ui compact teal basic label">分类</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="JAVA">JAVA</div>
                                <div class="item" data-value="JS">JS</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <!--封面-->
            <div class=" field">
                <div class="ui left labeled input">
                    <label  class="ui teal basic label">封面地址</label>
                    <input type="text" name="indexPicture" placeholder="封面地址">
                </div>

            </div>
                <!--选项卡-->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="info" name="recommend" checked class="hidden">
                        <label for="info">可供转载</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="recommend" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="recommend" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui container right aligned me-margin-t-massive">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">保存</button>
            </div>
        </form>

    </div>
</div>





<!--尾部-->
<div th:replace="~{commons/commons::bottomSeg}"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    //初始化markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../../static/lib/editormd/lib/"
        });
    });

    $('.menu.button').click(function () {
        $('.menu-i').toggleClass('me-mobile-hide');
    });

    $('.ui.dropdown')
        .dropdown({on:'hover'})
    ;
    //警告信息
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客标题',
                }]
            }
        }
    })
</script>
</body>
</html>
