<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类修改</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body >
<!--导航-->
<div th:replace="~{commons/commons::adminTopSeg(2)}"></div>
<!--次级导航-->
<div class="ui menu attached pointing">
    <div class="ui container">
        <div class="right menu">
            <a class="item ui active">修改</a>
        </div>
    </div>
</div>
<!--main-->
<div class="me-container-small me-margin-tb-massive-1">
    <div class="ui container">

        <form th:action="@{/admin/updateType/}" class="ui form segment" th:method="post">

            <!--封面-->
            <div class=" field">
                <div class="ui left labeled input">
                    <label  class="ui teal basic label">修改</label>
                    <input type="hidden" name="id" th:value="${type.id}">
                    <input type="text" name="name" th:placeholder="${type.name}">
                </div>

            </div>
            <div class="ui negative message" th:unless="${#strings.isEmpty(typeRepeat)}" th:text="${typeRepeat}"></div>
            <div class="ui negative message" th:unless="${#strings.isEmpty(typeEmpty)}" th:text="${typeEmpty}"></div>
            <div class="ui negative message" th:unless="${#strings.isEmpty(typeOutOfBounds)}" th:text="${typeOutOfBounds}"></div>
            <div class="ui error message"></div>

            <div class="ui container right aligned me-margin-t-massive">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button  class="ui teal button" type="submit">修改</button>
            </div>
        </form>

    </div>
</div>





<!--尾部-->
<div th:replace="~{commons/commons::bottomSeg}"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    //警告信息
    $('.ui.form').form({
        fields: {
            name: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入类型',
                }]
            }
        }
    })
</script>
</body>
</html>
