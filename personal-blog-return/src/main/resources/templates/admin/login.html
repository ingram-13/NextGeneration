<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body >
<br>
<br>
<br>
<br>
<div class="me-container-small me-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img th:src="@{/images/logo.jpg}" class="ui circular image">
                    <div class="content">
                        管理员登陆
                    </div>
                </h2>
                <form th:action="@{/admin/goIndex}" class="ui large form" method="post">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" ID="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button" type="submit">登   录</button>
                    </div>
                    <div class="ui error message mini"></div>
                    <div class="ui negative message mini" th:unless="${#strings.isEmpty(loginError)}" th:text="${loginError}"></div>
                    <div class="ui negative message mini" th:unless="${#strings.isEmpty(powerError)}" th:text="${powerError}"></div>
                </form>
        </div>
    </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $('.ui.form').form({
    fields: {
        username: {
            identifier: 'username',
            rules: [{
                type: 'empty',
                prompt: '请输入用户名',
            }]
        },
        password: {
            identifier: 'password',
            rules: [{
                type: 'empty',
                prompt: '请输入密码',
            }]
        }
    }
})</script>
</body>
</html>
